              ### Semicolon
              Certain ECMAScript statements (empty statement, variable statement, expression statement, do-while statement, continue statement, break statement, return statement, and throw statement) must be terminated with semicolons.
              Such semicolons may always appear explicitly in the source text. For convenience, however, such semicolons may be omitted from the source text in certain situations.

              [ecma-262 | 5.1 | #sec-7.9](http://www.ecma-international.org/ecma-262/5.1/#sec-7.9)
            </textarea>
          </section>

          <section data-markdown>
            <textarea data-template>
              #### common rules about semicolon auto insertion
              * Semicolons are only ever inferred before a }, at the end of a line, or at the end of a program.
              * Semicolons are only ever inferred when the next token cannot be parsed.
              * Never omit a semicolon before a statement beginning with (, [, +, -, or /.
              * When concatenating scripts, insert semicolons explicitly between scripts.
              * Never put a newline before the argument to return, throw, break, continue, ++, or --.
              * Semicolons are never inferred as separators in the head of a for loop or as empty statements.
            </textarea>
          </section>
        </section>

              * use throw to throw an error
              
              ```
                function division(dividend, divisor){
                  if (divisor === 0){

          <section data-markdown>

              ### Exception handling - catch
              * use try/catch/finally block to handle exception
                * try block - code to be tested if there are any exception thrown
                * catch - handle exception
                * finally (optional) - code excuted whether there is exception or not

              ```
              try {
                tryCode - Block of code to try
              }
              catch(err) {
                catchCode - Block of code to handle errors
              } 
              finally {
                finallyCode
              }
              ```

            </textarea>
          </section>
          <section data-markdown>
            <textarea data-template>
              #### try/catch/finally example
              ```
              try {
                division(5, 0);
              } catch(e) {
                console.log(e)
              }

              try {
                division(5, 0);
              } catch(e) {
                console.log(e);
              } finally {
                console.log('done');
              }
              ```
            </textarea>

              #### map
              ** _map_ method creates a new array with the results of calling a provided function on every element in the calling array. **

              ```
                arr.map(function callback(currentValue[, index[, array]]) {
                  // Return element for new_array
                }[, thisArg]) 

                var roots = [1, 4 ,9].map(Math.sqrt);
                // roots [1, 2, 3];

                var double = [1, 2, 3].map(function(el){

          <section data-markdown>

              #### reduce
              ** reduce() method executes a reducer function (that you provide) on each member of the array resulting in a single output value **
              
              ```
                arr.reduce(callback[, initialValue]);
              ```
              * callback function takes 4 arguments:
                1. accumulator
                2. currentValue
                3. currentIndex (Optional)
                4. array (Optional)

              ```
                [1,2,3,4,5].reduce(function(memo, cv){
                  return memo + cv;
                });  // sum, 15
              ```

            </textarea>

        <section data-markdown>
          <textarea data-template>
            ### Type Coercion
            * the process to convert value from one type to another
            * explicit coercion, type casting in some programming language, obviously change one type to antoher
            * implicit coercion, sometimes not noticable, you even don't realize coercion happens. 
          </textarea>
        </section>

        <section>
          <section data-markdown>
            <textarea data-template>
              ### Explicit Coercison
              * convert to String using `String()` function
              * convert to Number using `Number()` function
              * convert to Boolean using `Boolean()` function
            </textarea>
          </section>

          <section data-markdown>
            <textarea data-template>
              #### primitive convert to String
              * primitive values convert to string naturally


              ```
              String(3.14); // '3.14'
              String(-3); // '-3'
              String(10000000000/0.00000000001); // "1e+21"
              String(null);  // 'null'
              String(undefined); // 'undefined'
              String(true);   // 'true'
              String(false);  // 'false'
              String(NaN); // 'NaN'
              ```


            </textarea>
          </section>

          <section data-markdown>
            <textarea data-template>
              #### object convert to String

              * object convert to string by invoking its toString method
              * if the object has no toString method, invoke its valueOf method, then make the value of valueOf to String
              * if the object has no toString and valueOf method, a type error will throw

              ```
              String({}); // [object Object]
              String([1]); // '1'
              var a = {
                toString: null,
                valueOf: null
              }
              String(a); // error is thrown
              ```

            </textarea>
          </section>

          <section data-markdown>
            <textarea data-template>
              #### primitive convert to Number

              ```
              Number(null)          // 0
              Number(undefined)     // NaN
              Number(true)          // 1
              Number(false)         // 0
              Number(" 123 ")        // 123
              Number("-3.21")      // -3.21
              Number("\n")          // 0
              Number(" 12s ")       // NaN
              Number(123)           // 123

              ```
            </textarea>
          </section>

          <section data-markdown>
            <textarea data-template>
            #### object convert to Number
            * object convert to string by invoking its valueOf method
            * if the object has no valueOf method, invoke its toString method, then make the value of toString to number
            * if the object has no neither valueOf nor toString method, a type error will throw

            ```
              Number({})  // NaN
              Number([1]) // 1
              var a = {
                valueOf: function(){return 10}
              }
              Number(a) // 10
            ```
            </textarea>
          </section>

          <section data-markdown>
            <textarea data-template>
              #### value convert to Boolean
              * '', 0, -0, NaN, null, undefined, false will be converted to false

                ```
                Boolean('')           // false
                Boolean(0)            // false     
                Boolean(-0)           // false
                Boolean(NaN)          // false
                Boolean(null)         // false
                Boolean(undefined)    // false
                Boolean(false)        // false
                ```

              * all other values will be converted to true

              ```
                Boolean('0')      // true
                Boolean('false')  // true
                Boolean({})       // true
                Boolean([]])     // true

              ```

            </textarea>
          </section>
          
        </section>

        <section>
          <section data-markdown>
            <textarea data-template>
              ### implicit coercion
              * type coercison happens under the scene.
              * usually happens when apply operators to values of different types 
            </textarea>
          </section>

          <section data-markdown>
            <textarea data-template>
              #### where it happens
              * if condition and logical operators ( || && !), values are converted to Boolean type
              * comparison operators (>, <, <=,>=), converted to Number
              * bitwise operators ( | & ^ ~), converted to Number
              * unary + operator converted to Number
              * arithmetic operators (- + * / % ) values are normally converted to Number (exception)
              * loose equality operator == (incl. !=), converted to Number(exception)
            </textarea>
          </section>

          <section data-markdown>
            <textarea data-template>
              #### where it happens - special case
              * for arithmetic operators +, if any one of the operator is string, the other will be converted to string.
              * When applying == to null or undefined, numeric conversion does not happen. null equals only to null or undefined
              * NaN does not equal to anything includes itself
              * == does not trigger number coercison when two values are both string
            </textarea>
          </section>

          <section data-markdown>
            <textarea data-template>
              #### logic && and ||
              Logical operators `&&` and `||` do boolean conversions internally, but actually return the value of original operands
              * a && b, if a is converted to true, return b; if a is converted to false, return a.
              * a || b, if a is converted to true, return a; if a is converted to false, return b.

              ```
              'hello' && 123 // 123
              0 && 'abc'     // 0
              'hello' || 123 // 'hello'
              0 || 'abc'     // 'abc'

              ```
            </textarea>
          </section>
