        <section data-markdown>
          <textarea data-template>
            ### What is HTML
            * stands for Hyper Text Markup Language
            * a markup language for displaying the structure of webpages
            * using tags
            * browser uses html and css to render visulized webpages.
          </textarea>
        </section>
        <section data-markdown>
          <textarea data-template>
            ### html element
            `<tag>...content...</tag>`


            for example

            `<p>This is a paragraph</p>`
          </textarea>
        </section>
        <section data-markdown>
          <textarea data-template>
            ### HTML Attributes
            
            for example

            `<img src="img.jpg" width="500" height="600">`

            has src, width and height attributes
          </textarea>
        </section>
        <section data-markdown>
          <textarea data-template>
            ### html document structure
            ```
              <!DOCTYPE html>
              <html lang="en">
                <head>
                  <!-- header -->
                </head>
                <body>
                  <!-- body -->
                </body>
              </html>
            ```
          </textarea>
        </section>
        <section data-markdown>
          <textarea data-template>
            ### Header Elements
            * page title: 
              ```
              <title>Page Title</title>
              ```
            * favicon: 
              ```
              <link rel="icon" href="favicon.png" sizes="16x16" type="image/png">
              ```

            ![title-favicon](./images/title-favicon.png)
          </textarea>
        </section>
        <section data-markdown>
          <textarea data-template>
            ### Header Elements
            * stylesheet
              ```
              <link rel="stylesheet" href="style.css">
              ```
            * script tag
              ```
              <script type="text/javascript" src="a.js"></script>
              ```
          </textarea>
        </section>
        <section data-markdown>
          <textarea data-template>
            #### `<meta>` Element

            ```
            <meta charset="UTF-8">
            <meta name="description" content="Free Web tutorials">
            <meta name="keywords" content="HTML, CSS, XML, JavaScript">
            ```

            used by browsers, search engines, social media, and other web services.

          </textarea>
        </section>
        <section data-markdown>
          <textarea data-template>
            ### html tags
            * headings: `<h1>, <h2>, <h3>...`
            * paragraph: `<p>`
            * image: `<img src='...' />`
            * link: `<a href='...'>text</a>`
          </textarea>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ### html tags - Unordered list
              <ul>
                <li>item 1</li>
                <li>item 2</li>
                <li>item 3</li>
              </ul>

              ```
                <ul>
                  <li>item 1</li>
                  <li>item 2</li>
                  <li>item 3</li>
                </ul>
              ```
            </textarea>
          </section>
          <section data-markdown>
            <textarea data-template>
              ### html tags - ordered list
              <ol>
                <li>item 1</li>
                <li>item 2</li>
                <li>item 3</li>
              </ol>

                ```
                <ol>
                  <li>item 1</li>
                  <li>item 2</li>
                  <li>item 3</li>
                </ol>
                ```
            </textarea>
          </section>
        </section>

        <section>
          <section data-markdown>
            <textarea data-template>
              ### Html Form
              * used for collecting user's data
              * a form normally contains a few form elements
              * input elements: text fields, checkboxes, dropdown select, radio buttons, submit buttons and more
            </textarea>
          </section>
          <section data-markdown>
            <textarea data-template>
              ### How Html Form looks like
              ![html form](./images/sample_web_form.png)
            </textarea>
          </section>
          <section data-markdown>
            <textarea data-template>
              ### Html Form Sample Code
              ```
                <form action="./submit" method="post" >
                  <p>Name: <input type="text" name="firstname"></p>
                  <p>Major: 
                    <select name="major">
                      <option value="IT">IT</option>
                      <option value="Theology">Theology</option>
                    </select>
                  </p>
                  <button type="submit">Submit</button>
                </form>
              ```
            </textarea>
          </section>
          <section data-markdown>
            <textarea data-template>
              ### html form attributes
              Attribute | Description | Default
              ------------ | ---------| -------
              action | url to sumit the form | page
              method | http method (get, post) | get
              autocomplete | browser autocomplete? | on
              accept-charset | charset of the form | page charset
              enctype | encoding of the submitted data | url-encoded
              name | form name | none
            </textarea>
          </section>
          <section data-markdown>
            <textarea data-template>
              ### form elements
              * `<input>`
              * `<select>`
              * `<textarea>`
              * `<button>`
            </textarea>
          </section>
          <section data-markdown>
            <textarea data-template>
              #### input types
              ```<input type="[input type]">```
              * text
              * password
              * submit / reset
              * radio
              * checkbox
              * html5 types: color, date, email, number ...
            </textarea>
          </section>

            ### A little bit Html 5
            * HTML5 is the latest version of Hypertext Markup Language
            * extend functionalities, less dependence on browser plugins and scripts
            * Device independence

            *for more html design principles, refer https://www.w3.org/TR/html-design-principles*

          </textarea>
        </section>

              * New input types
              * Audio & Video
              * SVG (Scalable Vector Graphics)

              * Web Storage: Session Storage(non-persistent) & Local Storage (persistent)
              * Web SQL Database
