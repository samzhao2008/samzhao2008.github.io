<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/moon.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<section data-markdown>
						<textarea data-template>
							* 1990: Tim Berners-Lee invented World Wide Web and created the first browser "WorldWideWeb.app" and first web server "httpd"
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							### Tim Berners-Lee 
							![tim berners](./images/Sir_Tim_Berners-Lee.jpg)
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							### three fundamental technologies for web:
							1. HTML: HyperText Markup Language.
							2. URI: Uniform Resource Identifier
							3. HTTP: Hypertext Transfer Protocol
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							### The first webpage
							*http://info.cern.ch/hypertext/WWW/TheProject.html*
							![World Wide Web](./images/first-webpage.png)
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							### The First Browser
							![the first browser](./images/first-browser.gif)
						</textarea>
					</section>
				</section>
				<section data-markdown>
					<textarea data-template>
						* 1993 NCSA (National Center for Supercomputing Applications) released the first version of Mosaic which was the first browser to allow images embedded in text
					</textarea>
				</section>
				<section>
					<section data-markdown>
						<textarea data-template>
							* 1994: Tim Berners-Lee founded W3C (World Wide Web Consortium)
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							### some revolutionary ideas produced
							1. Decentralisation: no central controlling node
							2. Non-discrimination: communicate at the same level dispite how much you paid 
							3. Bottom-up design: developed in full view of everyone, encouraging maximum participation and experimentation
							4. Universality: anyone to be able to publish anything on the web
							5. Consensus: agree to use universal standards
						</textarea>
					</section>
				</section>
				<section>
					<section data-markdown>
						<textarea data-template>
							* 1994: Mark Andreessen and colleagues leave NCSA to form Mosaic Communications Corp., which later became Netscape. Navigator 1.0 released.
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							###Mark Andreessen

							![Mark Andreessen](./images/marc.jpg)
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							###Navigator 1.22

							![Navigator 1.22](./images/Navigator_1-22.png)
						</textarea>
					</section> 	
				</section>
				
				<section>
					<section data-markdown>
						<textarea data-template>
							* 1995: Brendan Eich finished the first version of javascript (Mocha) in *_10_* days at Netscape.
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							### Brendan Eich

							![Brendan Eich](./images/brendan.jpg)
						</textarea>
					</section>
				</section>
				<section data-markdown>
					<textarea data-template>
						* 1995: Internet Explorer made its debut as Microsoft’s first web browser.

						![ie1](./images/Internet_Explorer_1.0.png)
						* 1996: JScript 1.0 released by Microsoft, as a competitor to javascript
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						* 1996: Opera went public
						* 1996.12 : CSS(Cascading Style Sheets
) 1 emerged as a W3C Recommendation
						* 1997: ECMA made the first standard specification, well known as ECMAScript 1, for javascript 
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						* 1997.12: W3C released html 4.0 specification, which is the longest used html version
						* 1999: XMLHttpRequest technology was shipped with Internet Explorer 5.0, which brought a revolution for frontend development.
						* 2000: Douglas Crockford defined a new data interchange format called JSON
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						* 2003: Apple’s Safari browser was released specifically for Macintosh computers
						* 2004:  Mozilla launched Firefox
						* 2004: Gmail and Google Map utilized AJAX (Asynchronous JavaScript And XML) technology
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						* 2006: John Resig released the first version of JQuery
						* 2008: Chrome born, became the biggest player in browsers in the following a few years
						* 2009: Nodejs came out as a JavaScript runtime built on Chrome's V8 JavaScript engine 
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						* 2009.11: CoffeeScript came out, provided a simplified way to write javascript
						* 2009.12: ECMAScript5 released
						* 2010: Miško Hevery created Angular.js at Google, a fronted MVVM framework
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						* 2010: NPM (node package manager) was released
						* 2010: Jeremy Ashkenas created Backbone.js
						* 2010: RequireJs came out as the first JavaScript file and module loader working in the browser
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						* 2011: Ember.js version 1 was released
						* 2011: Twitter open-sourced its UI framework bootstrap
						* 2012: MicroSoft released the first version of Typescript
						* 2013: Facebook open-sourced React, which is one of the most popular frontend framework now.
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						* 2014: W3C released HTML 5 specifications
						* 2015: React Native came out which allows user to develop native mobile app using react framework
						* 2015: ECMAScript2015 or ES6 was released
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						* 2016 : ECMAScript2016
						* 2017 : ECMAScript2017
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						### Reference
						* https://webfoundation.org/about/vision/history-of-the-web/
						* https://www.w3.org/2005/01/timelines/timeline-2500x998.png
						* https://en.wikipedia.org/wiki/XMLHttpRequest
					</textarea>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				history: true,
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
