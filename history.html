<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/moon.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<section data-markdown>
						<textarea data-template>
							* 1990: Tim Berners-Lee invented World Wide Web and created the first browser "WorldWideWeb.app" and first web server "httpd"
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							### Tim Berners-Lee 
							![tim berners](./images/Sir_Tim_Berners-Lee.jpg)
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							### three fundamental technologies for web:
							1. HTML: HyperText Markup Language.
							2. URI: Uniform Resource Identifier
							3. HTTP: Hypertext Transfer Protocol
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							### The first webpage
							*http://info.cern.ch/hypertext/WWW/TheProject.html*
							![World Wide Web](./images/first-webpage.png)
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							### The First Browser
							![the first browser](./images/first-browser.gif)
						</textarea>
					</section>
				</section>
				<section data-markdown>
					<textarea data-template>
						* 1993 NCSA (National Center for Supercomputing Applications) released the first version of Mosaic which was the first browser to allow images embedded in text
					</textarea>
				</section>
				<section>
					<section data-markdown>
						<textarea data-template>
							* 1994: Tim Berners-Lee founded W3C (World Wide Web Consortium)
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							### some revolutionary ideas produced
							1. Decentralisation: no central controlling node
							2. Non-discrimination: communicate at the same level dispite how much you paid 
							3. Bottom-up design: developed in full view of everyone, encouraging maximum participation and experimentation
							4. Universality: anyone to be able to publish anything on the web
							5. Consensus: agree to use universal standards
						</textarea>
					</section>
				</section>
				<section data-markdown>
					<textarea data-template>
						* 1994: Mark Andreessen and colleagues leave NCSA to form Mosaic Communications Corp., which later became Netscape. Navigator 1.0 released. ![navigator](./images/Navigator_1-22.png)
					</textarea>
				</section>
				<section>
					<section data-markdown>
						<textarea data-template>
							* 1995: Brendan Eich finished the first version of javascript in *_10_* days at Netscape. 
						</textarea>
					</section>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				history: true,
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
